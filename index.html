<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Class Activities</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Class Activities</h1>
    <nav>
      <ul>
        <li onclick="navigateTo('index')">Home</li>
        <li onclick="navigateTo('stocks')">Stocks</li>
        <li onclick="navigateTo('dogs')">Dogs</li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Welcome to the Class Activities Hub!</h2>
    <div class="buttons">
      <button onclick="navigateTo('stocks')">Go to Stocks</button>
      <button onclick="navigateTo('dogs')">Go to Dogs</button>
    </div>
    <section id="quoteSection"></section>
  </main>
  <div id="voiceCommands">
    <p>Say "Hello", "Change the color to red", or "Navigate to stocks"</p>
    <button onclick="annyang.start()">Turn On Voice</button>
    <button onclick="annyang.abort()">Turn Off Voice</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
